    <script>

        //버튼 클릭시, p tag가 생성, 추가되도록 만들어본다.
        //input 태그에 있는 데이터를 추가하여서 생성.  
        function pAdd(){ 
            const p = document.createElement('p');  //온클릭 padd추가 버튼을 누르먄 펑션 padd로 이동
                                                    //변하지 않는 값으로 p태그 생성
            p. classList.add('word');   //클래스 워드 넣어준다. 
            let txt = document.getElementById('txtWord'); //인풋 태그를 가지고와서 
            p.innerHTML = txt.value;  //p태그안에 인풋태그에 있는 내용을 넣어준다. 
            document.body.append(p);
        }


        // 그룹이벤트 : 클릭한 대상이 className 인 애들만 찍어준다. 

        document.body.addEventListener('click',function(){
            if(event.target.className == 'word'){
                console.log(event.target.innerHTML);
            }
            //----------------------------------------this 개념 파악. 
            console.log("this",this);   //이벤트를 걸어놓은 대상,바디
            console.log("target", event.target); //클릭한 태그
            console.log("currenrTarget", event.currentTarget); //이벤트를 걸어놓은 대상, this랑 같은 의미
        })
