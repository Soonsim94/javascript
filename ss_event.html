<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Event -->
    <input id= "textName">
    <button type="button">버튼</button>
    <script>
        let btn = document.querySelector('button');

        //button add event 
        // 마우스 click 행동 할 때 
        btn.addEventListener('click', Fncbtn);  //Fncbtn 시행하라는 뜻. 
        btn.addEventListener('click',Fncbtn2);
        //button make fuction 
        function Fncbtn(){
            alert("버튼을 클릭했습니다.");
        }
        
        function Fncbtn2(){
            console.log("버튼클릭")
        }

        // 마우스 커서를 올렸다가 나갔다가 

        let textName = document.getElementById("textName");
        //input 태그에 마우스를 올렸을때 (=hover)
        textName.addEventListener('mouseover',fncTxt);
        //input 태그에 마우스가 떠날때 
        textName.addEventListener('mouseout',fncTxt2);
        
        //input태그 style변경
        function fncTxt(){
            textName.style.background = "green";
        }
        function fncTxt2(){
            textName.style.background = "white";
        }

        textName.addEventListener("focus",fncChange);

        function fncChange(){
            console.log("변경됨");    //인풋창에 변화감지. 
        }

        

    </script>
</body>
</html>
