<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문자열을 활용한 반복문 사용 

        let str = "hello world";

        //문자열 자르기 +제일많이씀
        //str.substring(시작하는 위치, 끝나는 위치) 0부터 시작/ 공백까지포함
        console.log(str.substring(2,7));   //문자열에 제공되는 기능들을 보여줄때 '.'을 씀.
        
        //문자 위치 찾기 +   최초에 처음만난 애들 찾을때
        //l로 시작하는 첫번째 위치를 표현  
        console.log(str.indexOf('d'))
        console.log(str.indexOf('wo'))  
        //l로 시작하는 위치를 표현. 단, 4번째 자리부터 찾으세요. 
        str.indexOf('l',4); //l로 시작하는 문자를 찾되 ,시작점을 지정하겠다. 
        str.lastIndexOf('l'); //문자열 끝에서 부터 찾으세요. 
        //str.indexof()
        
        //문자열 길이 구하기 +
        console.log(str.length);
        //str.length()
        
        //소문자를 대문자로
        console.log(str.toUpperCase());
        //str.toUpperCase()
        
        //대문자를 소문자로
        let str2= "HELLO";
        console.log(str2.toLowerCase());
        //str.toLowerCase()
        
        //맨 끝자리 문자 확인 용도
        console.log(str.endsWith('d'))
        //,를 기준으로 문자를 자르세요. 
        str2 = "hello,bye,yedam";
        str2.split(',');
        //[hello bye yedam]
        
        //구분자를 기준으로 문자를 자르세요. 
        
        //str.endWith()

        for(let i = 0; i<str.length; i++){   //문자의 길이만큼 반복문 돌릴수 있음. 
            // i = 0, 시작 위치는 0, 끝나는 위치는 1
            // hello world 
            if(str.substring(i,i+1) === "l"){
                           //자릿수를 다르게 설정하기위해 +1 
                console.log("l 위치는" + (i+1)+ "입니다");
            }
        }
        //문자열을 활용한 반복문
        //입력 받은 수까지 출력을 합니다. 
        //단, 마지막 자리가 3,6,9로 끝이 나면 *로 표시 합니다. 
        //예를 들면 1~20 -> 1,2,*,4,5,*,7,8,*,10,11,12,1*,14,15,1*...20 
        
        let num = Number(prompt("숫자를 입력하세요."));

        for(let i = 1; i<=num; i++){
            //laseIndexof

            let temp = String(i);
            //lastIndexOf 검색 -> 없다 -> -1
            //lastIndexOf 검색 -> 있다 -> 위치값을 알려 (1이상 데이터)
            if(temp.endsWith('3') || temp.endsWith('6') || temp.endsWith('9') ){
                //총 길이 -1, 총 길이 
                temp=temp.substring(0,temp.length-1); //첫시작 글자 ~ 내길이 마지막 앞글자 자름. 
                temp += "*";
            }
            console.log(temp);
        }
    </script>
</body>1
</html>
